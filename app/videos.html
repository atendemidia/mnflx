    * {

video {
  width: 100%;

  cursor: pointer;
  position: relative;
  z-index: 1; /* garante que o vídeo fique atrás dos elementos */
}

.icons {

  visibility:hidden;

    }

      font-size: 16px;

      margin-bottom: 5px;
    }
    .caption p {

      opacity: 0.9;
    }

}
.saiba-mais:hover {

:root{
  --tabbar-bg: yellowgreen;
  --tabbar-fg: #fff;
  --tabbar-fg-dim: rgba(255,255,255,.7);
  --tabbar-height: 44px; /* ajuste se quiser maior/menor */
}

/* Espaço no fundo do conteúdo para não ficar sob a barra */
body { margin:0; padding-bottom: calc(var(--tabbar-height) + env(safe-area-inset-bottom, 0)); font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

/* Barra fixa */
.app-tabbar{
  position: fixed;
  visibility:hidden;
  left: 0; right: 0; bottom: 0;
  height: var(--tabbar-height);
  padding-bottom: env(safe-area-inset-bottom, 0);
  background: var(--tabbar-bg);
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  align-items: center;
  border-top: 1px solid rgba(0,0,0,.08);
  z-index: 9999;
}

/* Links */
.app-tabbar .tablink{
  height: 100%;
  display: flex;
  
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: var(--tabbar-fg-dim);
  text-decoration: none;
  font-size: 11px;
  font-weight: 600;
  letter-spacing:.2px;
  position: relative;
  -webkit-tap-highlight-color: transparent;
}

/* Ícones (SVG) */
.app-tabbar .tablink svg{
  width: 28px; height: 28px;
  fill: currentColor;
  display:block;
}

/* Estados */
.app-tabbar .tablink:hover,
.app-tabbar .tablink:focus-visible{
  color: var(--tabbar-fg);
  outline: none;
}

.app-tabbar .tablink.active{
  color: var(--tabbar-fg);
}

/* Badge do carrinho */
.app-tabbar .badge{
  position: absolute;
  top: 6px;
  right: 24%;
  min-width: 16px; height: 16px;
  padding: 0 4px;
  border-radius: 8px;
  background: #fff;
  color: #2e7d32;
  font-size: 10px; line-height: 16px;
  text-align: center;
  font-style: normal;
  box-shadow: 0 1px 2px rgba(0,0,0,.18);
}

/* Acessibilidade teclado */
.app-tabbar .tablink:focus-visible{
  box-shadow: inset 0 0 0 2px rgba(255,255,255,.9);
  border-radius: 12px;
}

/* Ajustes responsivos */
@media (min-width: 768px){
  .app-tabbar .tablink span{ font-size:12px; }
  .app-tabbar .tablink svg{ width:30px; height:30px; }
}
  </style>

  <script>
  const playlist = [
    "mp4/Odonto1.mov",
    "mp4/GasAgua1.mov",
	"mp4/Automotivo1.mp4",
    "mp4/Gráfica1.mp4",
    "mp4/Laboratório1.mp4",
    "mp4/Pilates1.mp4",
    "mp4/Gráfica2.mp4",
    "mp4/Laboratório2.mp4",
    "mp4/Automotivo2.mp4"
  ];

  const captions = [
    { user: "@BeloSorriso", text: "até 20% OFF em Odontologia" },
    { user: "@LKSGasAgua", text: "até 10% OFF em Gás e Água" },
	{ user: "@SerraAutoAr", text: "10% OFF em Refrigeração Automotiva" },
    { user: "@JNConviteria", text: "12% OFF em Convites de Casamento" },
    { user: "@LabAnacli", text: "Exames com até 7% de desconto!" },
    { user: "@ImprovePilates", text: "Aula experimental gratuita de Pilates" },
    { user: "@JNConviteria", text: "12% OFF em Caixas Cartonadas" },
    { user: "@LabAnacli", text: "Descontos de até 7% em exames!" },
    { user: "@SerraAutoAr", text: "12% OFF em revisão completa!" }
  ];

  // Links para cada vídeo
  const linksSaibaMais = [
    "https://api.whatsapp.com/send?phone=5575983379292&text=Ol%C3%A1%2C%20vim%20pela%20Moneflix%20e%20gostaria%20de%20saber%20mais%20sobre%20um%20produto",
	"https://api.whatsapp.com/send?phone=5575999373135&text=Ol%C3%A1%2C%20vim%20pela%20Moneflix%20e%20gostaria%20de%20saber%20valores",
	"https://serraautoar.com.br/pecas.html",
    "https://jnconviteria.com.br",
    "https://anacli.com.br",
    "https://instagram.com/improvepilates",
    "https://jnconviteria.com.br",
    "https://anacli.com.br",
    "https://serraautoar.com.br/pecas.html"
  ];

  let currentIndex = 0;
  const videoPlayer = document.getElementById("videoPlayer");
  const captionUser = document.getElementById("caption-user");
  const captionText = document.getElementById("caption-text");
  const saibaMais = document.getElementById("saibaMais");

  // Carrega vídeo inicial
  videoPlayer.src = playlist[currentIndex];
  captionUser.textContent = captions[currentIndex].user;
  captionText.textContent = captions[currentIndex].text;
  saibaMais.href = linksSaibaMais[currentIndex];

  // Pausar/Reproduzir ao clicar
  videoPlayer.addEventListener("click", () => {
    if (videoPlayer.paused) videoPlayer.play();
    else videoPlayer.pause();
  });

  // Atualiza legenda e link do botão
  function updateCaption() {
    captionUser.textContent = captions[currentIndex].user;
    captionText.textContent = captions[currentIndex].text;
    saibaMais.href = linksSaibaMais[currentIndex];
  }

  // Troca de vídeo com efeito slide
  function changeVideo(next = true) {
    if (next) currentIndex = (currentIndex + 1) % playlist.length;
    else currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;

    document.body.style.transition = "transform 0.5s ease";
    document.body.style.transform = next ? "translateY(-100vh)" : "translateY(100vh)";

    setTimeout(() => {
      videoPlayer.src = playlist[currentIndex];
      videoPlayer.play();
      updateCaption();
      document.body.style.transition = "none";
      document.body.style.transform = "translateY(0)";
    }, 500);
  }

  // Scroll touchscreen
  let startY = 0;
  document.addEventListener("touchstart", (e) => { startY = e.touches[0].clientY; });
  document.addEventListener("touchend", (e) => {
    let endY = e.changedTouches[0].clientY;
    if (startY - endY > 50) changeVideo(true);
    else if (endY - startY > 50) changeVideo(false);
  });

  // Scroll mouse
  document.addEventListener("wheel", (e) => {
    if (e.deltaY > 0) changeVideo(true);
    else changeVideo(false);
  });

  // Avançar automaticamente quando o vídeo termina
  videoPlayer.addEventListener("ended", () => {
    changeVideo(true);
  });
</script>
